<!doctype html>
<html lang="is">
  <head>
    <meta charset="UTF-8" />
    <title>ÚtsalApp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA: litur á status bar / browser -->
    <meta name="theme-color" content="#ec4899" />

    <!-- Favicon (MIKILVÆGT fyrir Chrome fallback) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- PWA: Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA stillingar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ÚtsalApp" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-79TVEGBEBZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-79TVEGBEBZ", {
        send_page_view: true,
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ============================= -->
    <!-- PWA INSTALL TRACKING (GA4) -->
    <!-- ============================= -->
    <script>
      let deferredPrompt = null;

      // 1. Þegar install prompt er tiltækt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        if (window.gtag) {
          gtag("event", "pwa_install_prompt_shown", {
            event_category: "PWA",
            event_label: "install_prompt",
          });
        }
      });

      // 2. Þegar notandi samþykkir install
      window.addEventListener("appinstalled", () => {
        if (window.gtag) {
          gtag("event", "pwa_installed", {
            event_category: "PWA",
            event_label: "installed",
          });
        }
        deferredPrompt = null;
      });

      // 3. Þegar app er opnað af homescreen (standalone)
      function isStandalone() {
        return (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone === true
        );
      }

      if (isStandalone()) {
        if (window.gtag) {
          gtag("event", "pwa_opened_standalone", {
            event_category: "PWA",
            event_label: "standalone_mode",
          });
        }
      }
    </script>
  </body>
</html>
