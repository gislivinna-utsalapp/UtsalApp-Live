<!doctype html>
<html lang="is">
  <head>
    <meta charset="UTF-8" />
    <title>ÚtsalApp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA: litur á status bar / browser -->
    <meta name="theme-color" content="#ec4899" />

    <!-- PWA: Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA stillingar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ÚtsalApp" />

    <!-- GA4 Tracking for UtsalApp -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-79TVEGBEBZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      window.gtag = gtag;

      gtag("js", new Date());
      gtag("config", "G-79TVEGBEBZ", {
        send_page_view: true,
      });

      // Event: PWA install tracking
      window.addEventListener("appinstalled", function () {
        gtag("event", "pwa_install", {
          event_category: "pwa",
          event_label: "homescreen_install",
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
